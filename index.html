<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator? I hardly know her!!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body class="page">
    <!-- Container for whole calculator -->
    <div class="container">
        <!-- Main display -->
        <div class="display"></div>
        <!-- Buttons -->
        <div class="buttons">
            <button id="AC" class="operator">AC</button>
            <button id="polarity" class="operator">+/-</button>
            <button id="modulo" class="operator">%</button>
            <button id="divide" class="operator">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply" class="operator">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract" class="operator">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add" class="operator">+</button>
            <button id="0" class="zero">0</button>
            <button id="decimal" class="operator">.</button>
            <button id="operate" class="operator">=</button>
        </div>
    </div>
</body>
</html>
